<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Roboto+Condensed&family=Rubik+Bubbles&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <header class="header">
      <img class="cookie-icon" src="cookie-icon.png" alt="Cookie Icon">
      <nav class="navigation">
          <a class="nav-link home-page" href="index.html">Home</a>
          <a class="nav-link menu-page" href="menu.html">Menu</a>
          <a class="nav-link contact-page" href="contact.html">Contact</a>
      </nav>
      <div id="my-cart" class="cart-icon">
          <i class="fa fa-shopping-cart"></i>
      </div>
      <div id="slide-down-and-up-transition" class="cart-content">
          <p class="my-cart-is-empty">Your cart is empty</p>
          <a href="order.html" class="order-link">
              <button class="start-your-order">Start your Order</button>
          </a>
      </div>
  </header>

</header>

<div class="contact-container">
    <div class="contact-information">
        <h1 class="contact-us">Contact Us</h1>
        <form id="contact-form">
            <input class="input-field first-name" type="text" placeholder="First Name" required>
            <input class="input-field last-name" type="text" placeholder="Last Name" required>
            <input class="input-field email-address" type="email" placeholder="Email Address" required>
            <input class="input-field phone-number" type="tel" placeholder="Phone Number" required>
            <textarea class="input-field the-message" placeholder="Your Message" required></textarea>
            <button type="submit" class="send-message">Send</button>
        </form>
        <div class="my-name">
            <p class="signature">Mary Joy Rule</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="contact.js"></script>
</body>
</html>
  </body>
</html>
